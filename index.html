<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="image-container">
        <img class="background-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background_image_grass">
        <div class="logo-area">
            <img class="logo" src="./images/odin-lined.png" alt="logo_image_odin">
            <h1>Odin Signup form</h3>
        </div>
    </div>
    <div class="form-area">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
        <p>You know you <em>want</em> to.</p>
    </div>
    <div class="form-container">
        <form id='myform' method='get' class='speaker-form'>
        <h1>Lets do this!</h1>
            <div class="form-row">
                <div class='form-column'>
                    <label for='first-name'>First Name</label>
                    <input id='first-name' name='first-name' type='text' required/>
                    </div>
                <div class='form-column'>
                    <label for='last-name'>Last Name</label>
                    <input id='last-name' name='last-name' type='text' required/>
                </div>
            </div>
            <div class="form-row">
                <div class='form-column'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email' required/>
                    </div>
                <div class='form-column'>
                    <label for='phone-number'>Phone Number</label>
                    <input id='phone-number' name='phone-number' type='text' required/>
                </div>
            </div>
            <div class="form-row">
                <div class='form-column'>
                    <label for='password'>Password</label>
                    <input id='password' name='password' type='password'
                    required/>
                    </div>
                <div class='form-column'>
                    <label for='confirm-password'>Confirm Password</label>
                    <input id='confirm-password' name='confirm-password' type='password' required/>
                </div>
            </div>

        </form>
    </div>
    <div class="submit-area">
        <button class="submit-button" form="myform">Create Account</button>
    </div>
</body>
</html>
